#fetch runs of memory on small machines - so using rsync
- name: Ensure basic packages
  apt:
    name:
      - rsync
    state: latest

- file:
    state: directory
    path: "{{ user_path }}/docker/build/{{ item.name }}/{{ item.tag }}"
    recurse: yes
    owner: root
    group: root
    mode: '0777'
  loop:
    "{{ images }}"

