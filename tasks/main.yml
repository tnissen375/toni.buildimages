- name: Deploy Dockerfile
  when: "not tar is exists or force_rebuild"
  template:
    src: "{{ item.name }}/Dockerfile.j2"
    dest: "{{ user_path }}/docker/build/{{ item.name }}/{{ item.tag }}/Dockerfile"
  vars:
    tar: "{{ user_path }}/{{ item.namespace }}_{{ item.name }}:{{ item.tag }}.tar"
  loop:
    "{{ images }}"

